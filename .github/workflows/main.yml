# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job for building testing and pushing image
  build-test-push:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    - uses: docker/build-push-action@v1
      with:
        tag_with_ref: true
        tag_with_sha: true
        tags: latest
        push: false
    
    - name: Test the image
      run: docker-compose -f docker-compose_test.yaml up --exit-code-from webapp
      env:
        IMAGE: ${{ github.repository  }}:latest
    
    - uses: docker/build-push-action@v1
      if: ${{ startsWith(github.ref, 'refs/master/') }}
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: ${{ secrets.DOCKER_REPO  }}
        tag_with_ref: true
        tag_with_sha: true
        tags: latest

